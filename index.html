<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Parking App</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/theme.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
  <script defer src="js/theme-toggle.js"></script>
  <script defer src="js/navbar.js"></script>
  <script defer src="js/auth.js"></script>
  <script defer src="js/gsap-animations.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="brand">
        <img src="logo.png" alt="Logo" class="logo">
        <span>ParkMate</span>
      </div>

      <button id="theme-toggle" class="theme-btn">ðŸŒ™</button>

      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Contact</a></li>
        <li><a id="login-btn" class="login-btn">Login</a></li>
      </ul>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section">
    <img src="firstcar.png" alt="3D Parking Visual" class="hero-image">
    <div class="hero-text">
      <h1>Smart Parking Starts Here</h1>
      <p>Locate, Reserve & Park with Ease.</p>
    </div>
  </header>

<!-- Ticket Scroll Section -->
<section class="ticket-scroll-section">
  <img src="ticket_front.png" alt="Parking Ticket" class="ticket-image" />
</section>




  <!-- Login Modal -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <span class="close-btn" id="close-login">&times;</span>
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="email-login">Login with Email</button>
      <hr>
      <button id="google-login">Login with Google</button>
      <button id="github-login">Login with GitHub</button>
    </div>
  </div>

</body>
</html>
